<div class="container">

  <button mat-button color="primary" (click)="openDialog(null)">Adicionar</button>

  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Largura </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Simbolo </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button (click)="editElement(element)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deletElement(element.position)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>  
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
